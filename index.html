<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="background-text">
            Chokkie
        </div>
    </div>
    <div class="content">
        <header>
            <h1>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                sign up now to get started
            </h1>
            <p>You know what you want to do</p>
        </header>
        <form action="" method="get" class="sample-form">
            <h2>Let's do this!</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name" class="form-row-header">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" />
                </div>

                <div class="form-group">
                    <label for="last-name" class="form-row-header">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-row-header">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-row-header">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>


            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="pwd" class="form-row-header">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" required>
                    <span class="not-matching">*Passwords do not match</span>
                </div>
                <div class="form-group">
                    <label for="pwd" class="form-row-header">CONFIRM PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" required>
                </div>


            </div>
        </form>
        <footer>
            <button type="submit">Create Account</button>
            <div class="account-text">
                Already have an account? <a href="">Log in</a>
            </div>
        </footer>
    </div>
</body>

</html>
